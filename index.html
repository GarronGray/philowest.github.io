---
layout: default
title: Posts
lead: on software development
---

{% for post in site.posts %}
  <div class="media">
    <div class="media-left">
        <p class="info">
          <span class="glyphicon glyphicon-signal post-glyph" aria-hidden="true"></span>
        </p>
    </div>
    <div class="media-body">
      <a href="{{ post.url }}"><h4 class="media-heading">{{ post.title }}</h4></a>
      {{ post.date | date_to_string}}<br/>
      {{ post.lead }}
    </div>
{% endfor %}
